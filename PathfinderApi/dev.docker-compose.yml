version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: pathfinder_db
      POSTGRES_USER: pathfinder_user
      POSTGRES_PASSWORD: pathfinder_pass
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn PathfinderApi.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOSTNAME=db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A your_project_name worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - db